<html>
<head>
    <title>SlidingPuzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="header">
            <h1>Sliding Puzzle</h1>
            <div class="controls">
                <a id="newGame" href="#">new game</a>
            </div>
            </div>
            <ul class="puzzle" id="puzzle-container">
                <li class="puzzle-item even" data-number="1"><a href="#">1</a></li>
                <li class="puzzle-item odd" data-number="2"><a href="#">2</a></li>
                <li class="puzzle-item even" data-number="3"><a href="#">3</a></li>
                <li class="puzzle-item odd" data-number="4"><a href="#">4</a></li>
                <li class="puzzle-item even" data-number="5"><a href="#">5</a></li>
                <li class="puzzle-item empty" data-number="0">&nbsp;</li>
                <li class="puzzle-item even" data-number="7"><a href="#">7</a></li>
                <li class="puzzle-item odd" data-number="8"><a href="#">8</a></li>
                <li class="puzzle-item even" data-number="9"><a href="#">9</a></li>
                <li class="puzzle-item odd" data-number="6"><a href="#">6</a></li>
                <li class="puzzle-item odd" data-number="10"><a href="#">10</a></li>
                <li class="puzzle-item odd" data-number="12"><a href="#">12</a></li>
                <li class="puzzle-item even" data-number="13"><a href="#">13</a></li>
                <li class="puzzle-item odd" data-number="14"><a href="#">14</a></li>
                <li class="puzzle-item even" data-number="11"><a href="#">11</a></li>
                <li class="puzzle-item even" data-number="15"><a href="#">15</a></li>
            </ul>
            <div id="game-message" class="hidden"><div>Congratulation, you have won the game!</div></div>
            <div id="resetwrapper" class="controls hidden">
                <a id="reset" href="#">reset</a>
            </div>
        </div>
    </div>

    <!-- if using a javascript library, add it on line 48 -->

    <!-- if using a javascript library, add it on line 48 -->
    <script language="javascript" type="text/javascript" src="slide.js"></script>
</body>
</html>
