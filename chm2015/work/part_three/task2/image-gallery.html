<!-- Swiss Competition 2015 - Trade 17 - Web Design -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Image Gallery</title>
        <meta name="description" content="Contact us">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/image-gallery.css">
    </head>
    <body>

        <main>
            <h1>Part three - Task 2: Image gallery</h1>

            <div class="gallery">
                <figure>
                    <img src="images/beach.jpg" alt="">
                    <figcaption>
                        <div class="inner">
                            <h2>Beach</h2>
                            <p>Hawaii <time datetime="2004">2004</time></p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/creek.jpg" alt="">
                    <figcaption>
                        <div class="inner">
                            <h2>Creek</h2>
                            <p>Netherland <time datetime="2009">2009</time></p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/sea.jpg" alt="">
                    <figcaption>
                        <div class="inner">
                            <h2>Sea</h2>
                            <p>Canada <time datetime="2001">2001</time></p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/straw.jpg" alt="">
                    <figcaption>
                        <div class="inner">
                            <h2>Straw</h2>
                            <p>Switzerland <time datetime="2007">2007</time></p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/wild-grazing.jpg" alt="">
                    <figcaption>
                        <div class="inner">
                            <h2>Wild grazing</h2>
                            <p>America <time datetime="2000">2000</time></p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/yorkshire.jpg" alt="">
                    <figcaption>
                        <div class="inner">
                            <h2>Yorkshire</h2>
                            <p>England <time datetime="2010">2010</time></p>
                        </div>
                    </figcaption>
                </figure>

            </div>
        </main>


    </body>
</html>
